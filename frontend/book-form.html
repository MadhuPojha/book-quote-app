<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book - Books & Quotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-book-open me-2"></i>Books & Quotes
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="books.html">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="quotes.html">My Quotes</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown" id="userLinks">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>
                            <span id="username"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- ✅ FIX: Change app.logout() to auth.logout() -->
                            <li><a class="dropdown-item" href="#" onclick="auth.logout()">Logout</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link theme-switch" href="#" id="themeSwitch">
                            <i class="fas fa-moon"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title" id="formTitle">
                            <i class="fas fa-plus me-2"></i>Add New Book
                        </h2>
                        
                        <form id="bookForm">
                            <div class="mb-3">
                                <label for="bookTitle" class="form-label required">Title</label>
                                <!-- ✅ ADD name="title" -->
                                <input type="text" class="form-control" id="bookTitle" name="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="bookAuthor" class="form-label required">Author</label>
                                <!-- ✅ ADD name="author" -->
                                <input type="text" class="form-control" id="bookAuthor" name="author" required>
                            </div>
                            <div class="mb-3">
                                <label for="bookPublicationDate" class="form-label">Publication Date</label>
                                <!-- ✅ ADD name="publication_date" -->
                                <input type="date" class="form-control" id="bookPublicationDate" name="publication_date">
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Save Book
                                </button>
                                <button type="button" class="btn btn-secondary" id="cancelBook">
                                    <i class="fas fa-times me-2"></i>Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/books.js"></script>
    <script>
        // Load book for editing if ID is present in URL
        document.addEventListener('DOMContentLoaded', function() {
            booksManager.loadBookForEdit();
        });
    </script>
</body>
</html>
