apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: books-quotes-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: books-quotes-backend
  template:
    metadata:
      labels:
        app: books-quotes-backend
    spec:
      containers:
      - name: backend
        image: books-quotes-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "sqlite:///./books_quotes.db"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: books-quotes-backend
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP